<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
    <title>목포대학교 멋쟁이사자처럼 | @LikeLion</title>
  </head>
  <body>
    <div class="brand" style="margin-top:13%;margin-left:6%;">
        <span id="typed"></span>
        <span class="typed-cursor"></span>
    </div>
      <div id="logo" style="text-align:center;margin-left:2%;">
        <a href="main.html"><img class="img-contact" src="img/logo.png"></a>
      </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/typed.js"></script>
    <script>
      $(function(){
          $("#logo").hide();
          $("#typed").typed({
            strings: ["당신의 아이딩ㅓㄹ", "당신의 아이디어로", "세상을 바꿀 수 있어요", "지금 시작하세요!"],
            typeSpeed: 70,
            callback: function(){
                $("#logo").delay(1000);
                $("#logo").show("slow");
            }
          });
      });
    </script>
  </body>
</html>
